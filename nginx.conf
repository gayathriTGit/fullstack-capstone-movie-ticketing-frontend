server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Cache immutable assets
  location ~* \.(?:js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Single-Page App fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # ----- OPTIONAL: proxy /api to your gateway -----
  # If your backend gateway is reachable at http://98.84.123.145:9000
  # uncomment this to avoid CORS and use relative /api calls from the UI.
  # location /api/ {
  #   proxy_pass http://98.84.123.145:9000;
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Real-IP $remote_addr;
  #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  #   proxy_set_header X-Forwarded-Proto $scheme;
  # }

  # Basic security headers
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header Referrer-Policy no-referrer-when-downgrade always;
}
