<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 CSS (replace with your bundler/import if needed) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <title>Horizontal Scrollable Cards</title>
  <style>
    /* Optional: nicer snapping + no vertical jiggle */
    .card-strip {
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .card-strip > .card {
      scroll-snap-align: start;
      min-width: 18rem;            /* set the visible card width */
      flex: 0 0 auto;              /* prevent cards from shrinking */
    }
    /* Optional: hide scrollbar on WebKit without breaking accessibility */
    .card-strip::-webkit-scrollbar { height: 8px; }
    .card-strip::-webkit-scrollbar-thumb { background: rgba(0,0,0,.15); border-radius: 4px; }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="h5 mb-0">Trending</h2>
    <!-- Optional arrows -->
    <div class="btn-group" role="group" aria-label="Scroll controls">
      <button class="btn btn-outline-secondary" type="button" data-scroll="-1" aria-label="Scroll left">
        <span aria-hidden="true">&larr;</span>
      </button>
      <button class="btn btn-outline-secondary" type="button" data-scroll="1" aria-label="Scroll right">
        <span aria-hidden="true">&rarr;</span>
      </button>
    </div>
  </div>

  <!-- The horizontal strip -->
  <div id="cardStrip" class="card-strip d-flex gap-3 overflow-auto flex-nowrap py-2">
    <!-- Card 1 -->
    <div class="card shadow-sm">
      <img src="https://picsum.photos/480/240?random=1" class="card-img-top" alt="Sample 1">
      <div class="card-body">
        <h5 class="card-title">Card title 1</h5>
        <p class="card-text small text-body-secondary">Quick description goes here.</p>
        <a href="#" class="stretched-link">Details</a>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card shadow-sm">
      <img src="https://picsum.photos/480/240?random=2" class="card-img-top" alt="Sample 2">
      <div class="card-body">
        <h5 class="card-title">Card title 2</h5>
        <p class="card-text small text-body-secondary">Another short blurb.</p>
        <a href="#" class="stretched-link">Details</a>
      </div>
    </div>

    <!-- Add more cards as needed -->
    <div class="card shadow-sm">
      <img src="https://picsum.photos/480/240?random=3" class="card-img-top" alt="Sample 3">
      <div class="card-body">
        <h5 class="card-title">Card title 3</h5>
        <p class="card-text small text-body-secondary">More content here.</p>
        <a href="#" class="stretched-link">Details</a>
      </div>
    </div>

    <div class="card shadow-sm">
      <img src="https://picsum.photos/480/240?random=4" class="card-img-top" alt="Sample 4">
      <div class="card-body">
        <h5 class="card-title">Card title 4</h5>
        <p class="card-text small text-body-secondary">Etc., etc.</p>
        <a href="#" class="stretched-link">Details</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional if you need BS components that require JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Optional: arrow buttons scroll the strip smoothly by ~one viewport width
  const strip = document.getElementById('cardStrip');
  document.querySelectorAll('[data-scroll]').forEach(btn => {
    btn.addEventListener('click', () => {
      const dir = parseInt(btn.dataset.scroll, 10);
      strip.scrollBy({ left: dir * strip.clientWidth * 0.9, behavior: 'smooth' });
    });
  });
</script>
</body>
</html>
