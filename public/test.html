<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Horizontal Cards with Prev/Next</title>
  <style>
    .card-strip-wrapper { position: relative; }
    .card-strip {
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .card-strip > .card {
      scroll-snap-align: start;
      min-width: 18rem;
      flex: 0 0 auto;
    }
    /* Overlay arrow buttons */
    .strip-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 5;
      width: 2.75rem; height: 2.75rem;
      border-radius: 50%;
      display: grid; place-items: center;
      box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,.15);
    }
    .strip-btn.prev { left: -0.75rem; }
    .strip-btn.next { right: -0.75rem; }
    /* Make room for buttons on small screens */
    @media (max-width: 576px) {
      .strip-btn.prev { left: .25rem; }
      .strip-btn.next { right: .25rem; }
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="h5 mb-0">Browse</h2>
    <div class="d-none d-sm-flex gap-2">
      <button class="btn btn-outline-secondary" type="button" id="topPrev" aria-controls="cardStrip" aria-label="Previous">⟵</button>
      <button class="btn btn-outline-secondary" type="button" id="topNext" aria-controls="cardStrip" aria-label="Next">⟶</button>
    </div>
  </div>

  <div class="card-strip-wrapper">
    <!-- Overlay buttons -->
    <button class="strip-btn prev btn btn-light" type="button" id="overlayPrev" aria-controls="cardStrip" aria-label="Previous">⟵</button>
    <button class="strip-btn next btn btn-light" type="button" id="overlayNext" aria-controls="cardStrip" aria-label="Next">⟶</button>

    <div id="cardStrip" class="card-strip d-flex gap-3 overflow-auto flex-nowrap py-2" tabindex="0" role="listbox" aria-label="Horizontal card browser">
      <!-- Sample cards -->
      <div class="card shadow-sm" role="option" aria-selected="true">
        <img src="https://picsum.photos/480/240?random=11" class="card-img-top" alt="Item 1">
        <div class="card-body">
          <h5 class="card-title">Item 1</h5>
          <p class="card-text small text-body-secondary">First blurb.</p>
        </div>
      </div>

      <div class="card shadow-sm" role="option">
        <img src="https://picsum.photos/480/240?random=12" class="card-img-top" alt="Item 2">
        <div class="card-body">
          <h5 class="card-title">Item 2</h5>
          <p class="card-text small text-body-secondary">Another blurb.</p>
        </div>
      </div>

      <div class="card shadow-sm" role="option">
        <img src="https://picsum.photos/480/240?random=13" class="card-img-top" alt="Item 3">
        <div class="card-body">
          <h5 class="card-title">Item 3</h5>
          <p class="card-text small text-body-secondary">More text.</p>
        </div>
      </div>

      <div class="card shadow-sm" role="option">
        <img src="https://picsum.photos/480/240?random=14" class="card-img-top" alt="Item 4">
        <div class="card-body">
          <h5 class="card-title">Item 4</h5>
          <p class="card-text small text-body-secondary">Etc.</p>
        </div>
      </div>
    </div>
  </div>
</div>

    document.getElementById('topPrev'),

    document.getElementById('overlayPrev'),

  ].filter(Boolean);

    index = Math.max(0, Math.min(i, cards.length - 1));

    updateSelected();
    updateDisabled();
  }

    cards.forEach((c, i) => c.setAttribute('aria-selected', i === index ? 'true' : 'false'));
  }
