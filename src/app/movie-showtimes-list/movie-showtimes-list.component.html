<div class="container" style="margin-top: 1.5rem" *ngIf="(userName==='admin')">
    <div class="row mb-3 align-items-center">
        <div class="col-auto">
            <label for="auditorium" class="col-form-label">Auditorium</label>
        </div>
        <div class="col-auto">
            <select name="auditorium" id="auditorium" [(ngModel)]="selectedAuditoriumId" (change)="selectionChanged()">
                <option value=" "> </option>
                <option *ngFor="let theater of auditoriumList" value="{{theater.id}}">
                    {{theater.name}}
                </option>
            </select>
        </div>
        <div class="col-auto">
            <label for="name" class="col-form-label">Movie Name</label>
        </div>
        <div class="col-auto">
            <select name="name" id="name" [(ngModel)]="selectedMovieId" (change)="selectionChanged()">
                <option value=" "> </option>
                <option *ngFor="let movie of moviesList" value="{{movie.id}}">
                    {{movie.name}}
                </option>
            </select>
        </div>
        <div class="col-auto">
            <a class="btn btn-outline-primary" href="/movieshowtimeadd">Add Showtime</a>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Movie Name</th>
                <th scope="col">Time</th>
                <th scope="col">Available Seats</th>
                <th scope="col">Price</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let showTime of movieShowTimes">
                <td>{{showTime.movieName}}</td>
                <td>{{showTime.time}}</td>
                <td>{{showTime.availableSeats}}</td>
                <td>{{showTime.price}}</td>
                <td> <a class="btn btn-outline-primary" href="/?id={{showTime.id}}">
                        <i class="bi bi-pencil"></i></a>
                </td>
                <td><button class="btn btn-small btn-outline-danger" (click)="deleteShowTime(showTime.id)">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
