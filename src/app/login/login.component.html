<div class="container" style="width: 280px;">
  <form style="margin-top: 20px;" class="row g-3 needs-validation" novalidate [formGroup]="loginForm"
      >
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="col-md-12" style="text-align: left;">
      <label for="username" class="form-label">Username</label>
      <div class="input-group has-validation">
        <input type="text" class="form-control" formControlName="userName" id="username" required>
        <div class="invalid-feedback">
          Please enter a username.
        </div>
      </div>
    </div>
    <div class="col-md-12" style="text-align: left;">
      <label for="password" class="form-label">Password</label>
      <div class="input-group has-validation">
        <input type="password" class="form-control" formControlName="password" id="password" required>
        <div class="invalid-feedback">
          Please enter a password.
        </div>
      </div>
    </div>
    <div class="col-md-12" style="text-align: left;">
      <button style="width: 100px;" class="btn btn-primary py-2" type="submit" (click)="signIn()">Sign in</button>
    </div>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2025</p>
  </form>
</div>
