
<div *ngIf="loginSuccess">
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" data-bs-pause="hover">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="5000">
      <img src="carousel 1.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="7000">
      <img src="carousel 2.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="5000">
      <img src="carousel 3.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="7000">
      <img src="carousel 4.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="7000">
      <img src="carousel 5.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<app-movie-list [isAdminPage]="true"/>
<ul class="list-group list-group-horizontal bulleted-list">
  <li class="list-group-item  custom-no-border">NMS Signature Recliners</li>
  <li class="list-group-item   custom-no-border">Reserved Seating</li>
  <li class="list-group-item   custom-no-border">Dolby Cinema at NMS</li>
  <li class="list-group-item   custom-no-border">Laser at NMS projection</li>
  <li class="list-group-item   custom-no-border">Feature Fare</li>
</ul>
</div>
