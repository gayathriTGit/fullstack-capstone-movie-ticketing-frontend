<nav class="navbar" style="background-color: #e7f1ff;">
    <div class="container-fluid justify-content-between">

        <h2 class="navbar-text">
            {{this.givenShowTime.movieName}}
        </h2>
        <h5 class="navbar-text">
            in {{this.givenShowTime.auditoriumName}} at {{this.givenShowTime.time}}
        </h5>
    </div>
</nav>
<div class="container" style="margin-top: 0.5rem; align-content: center;">
    <h3 style="text-align: center;">SCREEN</h3>
    <table class="table table-borderless w-auto position-fixed "
        style="top: 50%; left: 50%; transform: translate(-50%, -45%);">
        <tbody>
            <tr>
                <td class="px-0">
                    <a class="btn btn-secondary" role="button">
                        A</a>
                </td>
                <td *ngFor="let seat of seatsRowA" class="px-0">
                    <a class="btn btn-outline-primary" (click)="toggleSeatsRowA(seat)">
                        <i [ngClass]="{
                            'fs-4': true,
                            'bi': true,
                            'bi-person': (seat.state === '0' ),
                            'bi-person-fill': (seat.state === '1' || seat.state === '2'),
                            'text-danger': (seat.state === '2'),
                            'text-primary': (seat.state === '1')
                        }"></i>
                    </a>
                </td>
            </tr>
            <tr>
                <td class="px-0">
                    <a class="btn btn-secondary" role="button">
                        B</a>
                </td>
                <td *ngFor="let seat of seatsRowB" class="px-0">
                    <a class="btn btn-outline-primary" (click)="toggleSeatsRowB(seat)">
                        <i [ngClass]="{
                            'fs-4': true,
                            'bi': true,
                            'bi-person': (seat.state === '0' ),
                            'bi-person-fill': (seat.state === '1' || seat.state === '2'),
                            'text-danger': (seat.state === '2'),
                            'text-primary': (seat.state === '1')
                        }"></i>
                    </a>
                </td>
            </tr>
            <tr>
                <td class="px-0">
                    <a class="btn btn-secondary" role="button">
                        C</a>
                </td>
                <td *ngFor="let seat of seatsRowC" class="px-0">
                    <a class="btn btn-outline-primary" (click)="toggleSeatsRowC(seat)">
                        <i [ngClass]="{
                            'fs-4': true,
                            'bi': true,
                            'bi-person': (seat.state === '0' ),
                            'bi-person-fill': (seat.state === '1' || seat.state === '2'),
                            'text-danger': (seat.state === '2'),
                            'text-primary': (seat.state === '1')
                        }"></i>
                    </a>
                </td>
            </tr>
            <tr>
                <td class="px-0">
                    <a class="btn btn-secondary" role="button">
                        D</a>
                </td>
                <td *ngFor="let seat of seatsRowD" class="px-0">
                    <a class="btn btn-outline-primary" (click)="toggleSeatsRowD(seat)">
                        <i [ngClass]="{
                            'fs-4': true,
                            'bi': true,
                            'bi-person': (seat.state === '0' ),
                            'bi-person-fill': (seat.state === '1' || seat.state === '2'),
                            'text-danger': (seat.state === '2'),
                            'text-primary': (seat.state === '1')
                        }"></i>
                    </a>
                </td>
            </tr>
            <tr>
                <td class="px-0">
                    <a class="btn btn-secondary" role="button">
                        E</a>
                </td>
                <td *ngFor="let seat of seatsRowE" class="px-0">
                    <a class="btn btn-outline-primary" (click)="toggleSeatsRowE(seat)">
                        <i [ngClass]="{
                            'fs-4': true,
                            'bi': true,
                            'bi-person': (seat.state === '0' ),
                            'bi-person-fill': (seat.state === '1' || seat.state === '2'),
                            'text-danger': (seat.state === '2'),
                            'text-primary': (seat.state === '1')
                        }"></i>
                    </a>
                </td>
            </tr>
            <tr>
                <td class="px-0">
                    <a class="btn btn-secondary" role="button">
                        F</a>
                </td>
                <td *ngFor="let seat of seatsRowF" class="px-0">
                    <a class="btn btn-outline-primary" (click)="toggleSeatsRowF(seat)">
                        <i [ngClass]="{
                            'fs-4': true,
                            'bi': true,
                            'bi-person': (seat.state === '0' ),
                            'bi-person-fill': (seat.state === '1' || seat.state === '2'),
                            'text-danger': (seat.state === '2'),
                            'text-primary': (seat.state === '1')
                        }"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="accordion position-fixed" id="accordionExample"
        style="width: 450px; bottom: 20px; right:20px; z-index: 1050;">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Seat Information
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="d-flex align-items-center gap-4">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-person text-primary me-2 fs-4"></i>
                            <span>Available</span>
                        </div>
                        <div class="vr"></div>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-person-fill text-primary me-2 fs-4"></i>
                            <span>Occupied</span>
                        </div>
                        <div class="vr"></div>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-person-fill text-danger me-2 fs-4"></i>
                            <span>Selected</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark fixed-bottom">
        <div class="container-fluid justify-content-between">
            <span class="navbar-text text-white">
                {{selectedSeatsCount}} SEATS SELECTED
                <button class="btn btn-primary rounded" (click)="bookTickets()">Book Tickets</button>
            </span>
        </div>
    </nav>
</div>
